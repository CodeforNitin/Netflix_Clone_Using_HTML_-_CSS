<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <!--Header-->
    <div class="max-h-[100vh] h-[95vh] w-auto bg-black">
      <header class="ml-[188px] flex justify-between items-center">
        <img
          class="w-[150px] z-20"
          src="../assets/images/Netflix_Logo_PMS.png"
          alt=""
        />
        <div class="mr-[140px]">
          <label for="language"></label>
          <select
            class="bg-black text-white w-[125px] h-[32px] p-[0px] text-[16px] rounded-[5px] border-white border-4"
            id="language"
            name="Language"
          >
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <button
            class="w-[75px] h-[32px] rounded-[4px] bg-red-500 text-white text-[14px] p-[7px] mx-2"
          >
            Sign in
          </button>
        </div>
      </header>

      <div class="flex justify-center mt-[150px]">
        <h1 class="text-4xl font-bold text-white">
          Unlimited movies, TV shows and more
        </h1>
      </div>

      <div class="flex justify-center mt-[10px]">
        <h2 class="text-[20px] font-[400] text-white">
            Watch anywhere. Cancel anytime.
        </h2>
      </div>

      <div class="flex justify-center mt-[10px]">
        <h3 class="text-[16px] font-[400] text-white">
            Ready to watch? Enter your email to create or restart your membership.
        </h3>
      </div>

      <div class="flex justify-center mt-[20px]">
        <input class="bg-transparent w-[280px] p-2 border-gray-600 rounded-[5px] border-[1px]" type="text" placeholder="Email addess">
        <button class="bg-[#e50914] hover:bg-red-700 rounded-[3px] cursor-pointer text-white p-[1px] w-[200px] font-semibold text-[20px] ml-[8px]">Get Strated ></button>
      </div>

    </div>
  </body>
</html>
